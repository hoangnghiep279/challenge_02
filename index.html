    <body>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <img
                        src="./assets/img/logo.svg"
                        alt=""
                        class="header__logo"
                    />
                    <nav class="navbar">
                        <ul class="navbar__list">

                                    href="#!"

                            </li>
                            <li class="navbar__item">

                            <li class="navbar__item">

                    <div class="action">
                        <a href="#!" class="btn action__signup">Sign Up</a>
                    </div>

                    <div class="container">
                        <div class="hero__inner">
                            <section class="hero__content">
                                <h1 class="section__heading hero__heading">
                                    We’re a creative design agency.
                                </h1>
                                <p class="section__desc hero__desc">
                                    A brilliant, modular agency template for
                                    startup’s build yours toady.
                                </p>
                                <div class="hero__row">
                                    <a href="#!" class="btn">Get in touch</a>
                                    <div class="watch-video">

                                            <a
                                                href="#!"
                                                class="watch-video__play"
                                                ><svg
                                                    width="6"
                                                    height="6"
                                                    viewBox="0 0 6 6"
                                                    fill="none"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                >
                                                    <path
                                                        d="M5.51347 2.34398C6.17474 2.73807 6.16141 3.70023 5.48947 4.07586L2.26403 5.87896C1.59209 6.25459 0.765504 5.76196 0.776169 4.99223L0.827363 1.29736C0.838028 0.527637 1.67795 0.0581051 2.33922 0.452204L5.51347 2.34398Z"

                                                    />
                                                </svg>
                                            </a>
                                        </div>
                                        <span class="watch-video__title"
                                            >Watch Video</span
                                        >
                                    </div>
                                </div>

                            <figure class="hero__image">

                                    src="./assets/img/hero_01.jpg"

                                    alt=""

                                />

                                    src="./assets/img/hero_03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <div class="hero__image--blur"></div>
                            </figure>

                            <div class="hero__decor">
                                <img
                                    class="hero__deco--item"
                                    src="./assets/img/hero_deco1.svg"
                                    alt=""
                                />

                                <img

                                    alt=""
                                />
